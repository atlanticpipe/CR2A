version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Static site: nothing to install before exposing artifacts
        - echo "No dependencies to install for static webapp"
    build:
      commands:
        # Static site: serve files directly from webapp/ without build tooling
        - echo "Skipping build; using webapp directory as artifact root"
  artifacts:
    baseDirectory: webapp
    files:
      - '**/*'
  cache:
    paths: []
