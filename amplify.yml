version: 1
applications:
  - appRoot: webapp
    frontend:
      phases:
        preBuild:
          commands: []  # Nothing to install for a static bundle
        build:
          commands: []  # No compilation; serve files as-is
      artifacts:
        baseDirectory: .  # Ship the raw webapp directory
        files:
          - '**/*'
      cache:
        paths: []
