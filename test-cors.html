<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for CR2A API</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            const apiUrl = 'https://62k6wc3sqe.execute-api.us-east-1.amazonaws.com/prod/health';
            
            try {
                resultDiv.innerHTML = '<p>Testing CORS...</p>';
                
                // Test preflight request
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ CORS Working!</p>
                        <p>Status: ${response.status}</p>
                        <p>Response: ${JSON.stringify(data)}</p>
                        <p>CORS Headers:</p>
                        <ul>
                            <li>Access-Control-Allow-Origin: ${response.headers.get('access-control-allow-origin') || 'Not set'}</li>
                            <li>Access-Control-Allow-Methods: ${response.headers.get('access-control-allow-methods') || 'Not set'}</li>
                            <li>Access-Control-Allow-Headers: ${response.headers.get('access-control-allow-headers') || 'Not set'}</li>
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ Request Failed</p>
                        <p>Status: ${response.status}</p>
                        <p>Status Text: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ CORS Error</p>
                    <p>Error: ${error.message}</p>
                    <p>This confirms CORS is not properly configured.</p>
                `;
            }
        }
    </script>
</body>
</html>
