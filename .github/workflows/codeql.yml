name: "CodeQL"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze (JavaScript)
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [javascript]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Explicitly include web assets so JS analysis never skips.
          paths: |
            webapp
            src
            orchestrator
          build-mode: none # JS needs no build; avoid autobuild failures when no package is present.

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
