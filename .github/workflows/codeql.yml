name: "CodeQL"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze (JavaScript)
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [javascript]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Buildless JS extraction is more reliable for this repo because there
          # is no npm/yarn workspace to autobuild. Scoping paths keeps analysis
          # focused on the authored frontend and orchestrator sources.
          build-mode: none
          paths: |
            webapp
            src
            orchestrator

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
