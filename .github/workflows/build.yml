name: Build (inject OPENAI_API_KEY)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Create .env.production from repo secret
        # Write the OPENAI_API_KEY to an env file used by Next.js at build time.
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "::error::OPENAI_API_KEY repository secret is not set."
            exit 1
          fi
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env.production

      - name: Install and build
        run: |
          npm ci
          npm run build

  deploy:
    needs: build
    # Only deploy on main when all required Vercel secrets exist
    if: github.ref == 'refs/heads/main' &&
        secrets.VERCEL_TOKEN != '' &&
        secrets.VERCEL_ORG_ID != '' &&
        secrets.VERCEL_PROJECT_ID != ''
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Vercel pull (non-interactive)
        # Links repo to the Vercel project without prompts.
        run: vercel pull --yes --environment=production \
          --token=${{ secrets.VERCEL_TOKEN }} \
          --project-id=${{ secrets.VERCEL_PROJECT_ID }} \
          --org-id=${{ secrets.VERCEL_ORG_ID }}

      - name: Vercel build (inject build-time secret)
        run: vercel build --prod \
          --token=${{ secrets.VERCEL_TOKEN }} \
          --build-env OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

      - name: Vercel deploy (inject runtime secret)
        run: vercel deploy --prebuilt --prod \
          --token=${{ secrets.VERCEL_TOKEN }} \
          --env OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}