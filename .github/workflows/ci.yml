name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (skip if missing)
        run: |
          if [ -x node_modules/.bin/eslint ]; then
            npm run lint
          else
            echo "eslint not installed; skipping lint."
          fi

      - name: Assert OPENAI_API_KEY present (masked)
        run: node -e "console.log('OPENAI_API_KEY set:', !!process.env.OPENAI_API_KEY)"

      - name: Build (capture logs)
        run: |
          set -euxo pipefail
          npm run build 2>&1 | tee build.log
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log