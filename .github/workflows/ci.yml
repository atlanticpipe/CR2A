name: CI
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      NEXT_PUBLIC_CHATKIT_WORKFLOW_ID: ${{ vars.NEXT_PUBLIC_CHATKIT_WORKFLOW_ID }}
      # Add any others your config demands:
      # CREATE_SESSION_ENDPOINT: ${{ vars.CREATE_SESSION_ENDPOINT }}
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }
      - run: npm ci --include=dev
      - name: Run ESLint (skip if missing)
        run: |
          if [ -x node_modules/.bin/eslint ]; then
            npm run lint
          else
            echo "eslint not installed; skipping lint."
          fi
      - name: Build (capture logs)
        run: |
          set -euxo pipefail
          npm run build 2>&1 | tee build.log
      - name: Install dependencies (include dev)
        run: npm ci --include=dev
      - name: Run ESLint (skip if missing)
        run: |
          if [ -x node_modules/.bin/eslint ]; then
            npm run lint
          else
            echo "eslint not installed; skipping lint."
          fi
      - name: Build (capture logs)
        run: |
          set -euxo pipefail
          npm run build 2>&1 | tee build.log
      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log