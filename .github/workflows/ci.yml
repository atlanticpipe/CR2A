name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # If you use Environment secrets, uncomment and set the correct environment:
    # environment: production
    env:
      NODE_ENV: production
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (skip if missing)
        run: |
          if [ -x node_modules/.bin/eslint ]; then
            npm run lint
          else
            echo "eslint not installed; skipping lint."
          fi

      - name: Assert OPENAI_API_KEY present (masked)
        run: node -e "console.log('OPENAI_API_KEY set:', !!process.env.OPENAI_API_KEY)"

      - name: Build
        run: npm run build