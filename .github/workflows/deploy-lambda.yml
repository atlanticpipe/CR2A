name: Deploy Lambda Function

on:
  push:
    branches: ["main"]
    paths:
      - 'src/**'
      - 'requirements.txt'
      - 'schemas/**'
      - 'templates/**'
      - '.github/workflows/deploy-lambda.yml'
  workflow_dispatch:

env:
  LAMBDA_FUNCTION_NAME: cr2a-api
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'
  S3_BUCKET: cr2a-deployment
  S3_KEY_PREFIX: lambda-deployments

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_LAMBDA_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create deployment package
        run: |
          echo "Creating Lambda deployment package..."
          # Create package directory
          mkdir -p package
          
          # Install dependencies to package directory
          pip install --target ./package --upgrade -r requirements.txt
          
          # Copy application code to package
          cp -r src package/
          cp -r schemas package/
          cp -r templates package/
          
          # Create deployment zip with timestamp
          cd package
          zip -r ../lambda-deployment.zip . -x '*.pyc' -x '*__pycache__*' -x '*.git*'
          cd ..
          
          echo "Package size:"
          ls -lh lambda-deployment.zip

      - name: Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_KEY="${{ env.S3_KEY_PREFIX }}/${{ env.LAMBDA_FUNCTION_NAME }}-${GITHUB_SHA:0:7}-${TIMESTAMP}.zip"
          
          echo "Uploading deployment package to S3..."
          aws s3 cp lambda-deployment.zip "s3://${{ env.S3_BUCKET }}/${S3_KEY}"
          
          echo "S3_KEY=${S3_KEY}" >> $GITHUB_ENV
          echo "Uploaded to: s3://${{ env.S3_BUCKET }}/${S3_KEY}"

      - name: Deploy to Lambda
        run: |
          echo "Deploying to Lambda function: ${{ env.LAMBDA_FUNCTION_NAME }}"
          echo "Using S3 object: s3://${{ env.S3_BUCKET }}/${{ env.S3_KEY }}"
          
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --s3-key ${{ env.S3_KEY }} \
            --region ${{ env.AWS_REGION }}
          
          echo "Waiting for Lambda update to complete..."
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }}
          
          echo "Deployment successful!"

      - name: Verify deployment
        run: |
          echo "Verifying Lambda function configuration..."
          aws lambda get-function \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Configuration.[FunctionName,Runtime,LastModified,CodeSize]' \
            --output table