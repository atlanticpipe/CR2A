name: Deploy Lambda Function

on:
  push:
    branches: ["main"]
    paths:
      - 'src/api/**'
      - '.github/workflows/deploy-lambda.yml'
  workflow_dispatch:
    inputs:
      deploy_function_only:
        description: 'Deploy function code only (layers managed separately)'
        required: false
        default: false
        type: boolean

env:
  LAMBDA_FUNCTION_NAME: cr2a-api
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'
  S3_BUCKET: cr2a-deployment
  S3_KEY_PREFIX: lambda-deployments
  SHARED_CODE_LAYER_NAME: cr2a-shared-code
  CORE_DEPENDENCY_LAYER_NAME: cr2a-core-deps
  OPTIONAL_DEPENDENCY_LAYER_NAME: cr2a-optional-deps

jobs:
  # Detect what changed to determine deployment strategy
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      function_changed: ${{ steps.changes.outputs.function_changed }}
      deploy_function_only: ${{ steps.changes.outputs.deploy_function_only }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes
        id: changes
        run: |
          # Check for manual workflow dispatch inputs
          DEPLOY_FUNCTION_ONLY="${{ github.event.inputs.deploy_function_only }}"
          
          if [ "$DEPLOY_FUNCTION_ONLY" = "true" ]; then
            echo "deploy_function_only=true" >> "$GITHUB_OUTPUT"
            echo "function_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          
          # For push events, always deploy function (since layers are managed separately)
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "function_changed=true" >> "$GITHUB_OUTPUT"
          else
            # Default for other triggers
            echo "function_changed=true" >> "$GITHUB_OUTPUT"
          fi
          
          echo "deploy_function_only=false" >> "$GITHUB_OUTPUT"

  # Get existing layer ARNs (layers are managed by publish-layers.yml)
  get_layer_arns:
    runs-on: ubuntu-latest
    outputs:
      shared_layer_arn: ${{ steps.get_layers.outputs.shared_layer_arn }}
      core_dependency_layer_arn: ${{ steps.get_layers.outputs.core_dependency_layer_arn }}
      optional_dependency_layer_arn: ${{ steps.get_layers.outputs.optional_dependency_layer_arn }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_LAMBDA_DEPLOY_ROLE_ARN }}

      - name: Get latest layer versions
        id: get_layers
        run: |
          echo "Getting latest layer versions..."
          
          # Get shared code layer
          SHARED_RESPONSE=$(aws lambda list-layer-versions \
            --layer-name ${{ env.SHARED_CODE_LAYER_NAME }} \
            --max-items 1 \
            --output json)
          SHARED_ARN=$(echo "$SHARED_RESPONSE" | jq -r '.LayerVersions[0].LayerVersionArn')
          
          # Get core dependency layer
          CORE_RESPONSE=$(aws lambda list-layer-versions \
            --layer-name ${{ env.CORE_DEPENDENCY_LAYER_NAME }} \
            --max-items 1 \
            --output json)
          CORE_ARN=$(echo "$CORE_RESPONSE" | jq -r '.LayerVersions[0].LayerVersionArn')
          
          # Get optional dependency layer
          OPTIONAL_RESPONSE=$(aws lambda list-layer-versions \
            --layer-name ${{ env.OPTIONAL_DEPENDENCY_LAYER_NAME }} \
            --max-items 1 \
            --output json)
          OPTIONAL_ARN=$(echo "$OPTIONAL_RESPONSE" | jq -r '.LayerVersions[0].LayerVersionArn')
          
          if [ "$SHARED_ARN" = "null" ] || [ "$CORE_ARN" = "null" ] || [ "$OPTIONAL_ARN" = "null" ]; then
            echo "Error: Required layers not found. Please run publish-layers.yml workflow first."
            echo "Shared code layer ARN: $SHARED_ARN"
            echo "Core dependency layer ARN: $CORE_ARN"
            echo "Optional dependency layer ARN: $OPTIONAL_ARN"
            exit 1
          fi
          
          echo "shared_layer_arn=$SHARED_ARN" >> "$GITHUB_OUTPUT"
          echo "core_dependency_layer_arn=$CORE_ARN" >> "$GITHUB_OUTPUT"
          echo "optional_dependency_layer_arn=$OPTIONAL_ARN" >> "$GITHUB_OUTPUT"
          
          echo "Using shared code layer: $SHARED_ARN"
          echo "Using core dependency layer: $CORE_ARN"
          echo "Using optional dependency layer: $OPTIONAL_ARN"

  # Deploy API function
  deploy_api:
    runs-on: ubuntu-latest
    needs: [detect_changes, get_layer_arns]
    if: needs.detect_changes.outputs.function_changed == 'true'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_LAMBDA_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update function configuration with layers
        run: |
          echo "Updating Lambda configuration with layers..."
          SHARED_LAYER="${{ needs.get_layer_arns.outputs.shared_layer_arn }}"
          CORE_LAYER="${{ needs.get_layer_arns.outputs.core_dependency_layer_arn }}"
          OPTIONAL_LAYER="${{ needs.get_layer_arns.outputs.optional_dependency_layer_arn }}"
          
          aws lambda update-function-configuration \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --handler src.api.main.handler \
            --layers "$SHARED_LAYER" "$CORE_LAYER" "$OPTIONAL_LAYER" \
            --region ${{ env.AWS_REGION }}
          
          echo "Waiting for configuration update..."
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Create deployment package (handler only)
        run: |
          echo "Creating minimal deployment package (handler code only)..."
          
          # Since src/, schemas/, templates/ are in the shared-code layer,
          # we only need the handler file in the deployment package
          zip lambda-deployment.zip src/api/main.py
          
          echo "Package contents:"
          unzip -l lambda-deployment.zip
          echo "Minimal package size (handler only):"
          ls -lh lambda-deployment.zip

      - name: Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_KEY="${{ env.S3_KEY_PREFIX }}/${{ env.LAMBDA_FUNCTION_NAME }}-${GITHUB_SHA:0:7}-${TIMESTAMP}.zip"
          
          echo "Uploading deployment package to S3..."
          aws s3 cp lambda-deployment.zip "s3://${{ env.S3_BUCKET }}/${S3_KEY}"
          echo "S3_KEY=${S3_KEY}" >> $GITHUB_ENV
          echo "Uploaded to: s3://${{ env.S3_BUCKET }}/${S3_KEY}"

      - name: Deploy function code
        run: |
          echo "Deploying function code to: ${{ env.LAMBDA_FUNCTION_NAME }}"
          echo "Using S3 object: s3://${{ env.S3_BUCKET }}/${{ env.S3_KEY }}"
          
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --s3-key ${{ env.S3_KEY }} \
            --region ${{ env.AWS_REGION }}
          
          echo "Waiting for Lambda update to complete..."
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }}
          echo "Function deployment successful!"

      - name: Verify deployment
        run: |
          echo "Verifying Lambda function configuration..."
          aws lambda get-function \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Configuration.[FunctionName,Runtime,Handler,LastModified,CodeSize]' \
            --output table
          
          echo ""
          echo "Verifying attached layers..."
          aws lambda get-function \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Configuration.Layers[*].[Arn]' \
            --output table

  # Final verification and cleanup
  verify_deployment:
    runs-on: ubuntu-latest
    needs: [detect_changes, deploy_api]
    if: always() && needs.deploy_api.result == 'success'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_LAMBDA_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Final verification
        run: |
          echo "=== Deployment Summary ==="
          echo "Function code updated: ${{ needs.detect_changes.outputs.function_changed }}"
          echo "Note: Layers are managed by publish-layers.yml workflow"
          echo ""
          echo "=== Lambda Function Status ==="
          aws lambda get-function-configuration \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query '[FunctionName,State,LastUpdateStatus,Runtime,Handler,CodeSize,Layers[*].Arn]' \
            --output table
          
          echo ""
          echo "âœ… API Lambda function deployed successfully!"