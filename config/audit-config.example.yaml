# Example Security Audit Configuration File (YAML)
# Copy this file and customize for your project

# Custom detection patterns (regex)
patterns:
  # Additional secret patterns
  secret:
    - 'client[_-]?secret\s*[:=]\s*["\'][^"\']+["\']'
    - 'private[_-]?key\s*[:=]\s*["\'][^"\']+["\']'
  
  # Additional hardcoded path patterns
  hardcoded_path:
    - '/opt/[^"\']+["\']'
    - '/var/[^"\']+["\']'
  
  # Additional config patterns
  config:
    - 'redis[_-]?url\s*[:=]\s*["\'][^"\']+["\']'
    - 'cache[_-]?host\s*[:=]\s*["\'][^"\']+["\']'

# Custom file extensions to scan (in addition to defaults)
extensions:
  - .rb      # Ruby
  - .go      # Go
  - .java    # Java
  - .php     # PHP
  - .cs      # C#
  - .cpp     # C++
  - .h       # C/C++ headers

# Custom exclusion patterns (in addition to defaults)
exclusions:
  - 'vendor'           # Vendor directory
  - 'tmp'              # Temporary files
  - '*.min.js'         # Minified JavaScript
  - '*.min.css'        # Minified CSS
  - 'coverage'         # Coverage reports
  - '.next'            # Next.js build
  - '.nuxt'            # Nuxt.js build
  - 'target'           # Maven/Gradle build
  - 'bin'              # Binary output
  - 'obj'              # Object files
